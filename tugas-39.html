<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="activeElement">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="eventListener">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="anchorId">contoh</p>
        <hr />

        <script type="text/javascript">
            function tombol() {
                const element = document.activeElement.tagName;
                document.getElementById("activeElement").innerHTML = element;

                document.getElementById("eventListener").innerHTML =
                "Sukses ! Merubah addEventListener()";

                const anchor = document.anchors.length;
                document.getElementById("anchorId").innerHTML = anchor;

            }
        </script>
 </body>
</html>
